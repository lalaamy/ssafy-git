<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 포함 구조</title>
    <style>
        .largebox {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }

        .mediumbox {
            width: 200px;
            height: 200px;
            border: 2px dashed red;
        }

        .smallbox {
            width: 100px;
            height: 100px;
            border: 2px dotted blue;
        }
    </style>
</head>
<body>
    <div class="largebox">
        <div class="mediumbox">
            <div class="smallbox">
            </div>
        </div>
    </div>
</body>
</html>
